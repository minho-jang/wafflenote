  <body>
    <div class="layer_agree">
      <!-- wrapper -->
      <div id="wrapper">
        <!-- content-->
        <div id="content">
          <!-- ID -->
          <div style="padding-top: 20px">
            <h3 class="join_title">
              <label for="id">아이디</label>
            </h3>
            <span class="box int_id">
              <span class="step_url"></span>
              <input
                type="text"
                id="wafflenote_id"
                class="int"
                maxlength="30"
                placeholder="이메일 형식으로 입력해주세요."
              />
            </span>
            <span class="error_next_box"></span>
          </div>
          <div style="padding-left: 10px; padding-top: 5px;" id="verify_html"><button type="button" class="verify" onclick="verifyEmail()">인증 메일 발송</button></div>
          <!-- PASSWORD -->
          <div>
            <h3 class="join_title"><label for="name">비밀번호</label></h3>
            <span class="box int_name">
              <span class="step_url"></span>
              <input
                type="password"
                id="password1"
                class="int"
                maxlength="20"
                placeholder="숫자, 영문, 특자문자를 혼합하여 9자 이상 입력해주세요."
              />
            </span>
            <span class="error_next_box"></span>
          </div>
          <div>
            <h3 class="join_title"><label for="name">비밀번호 확인</label></h3>
            <span class="box int_name">
              <span class="step_url"></span>
              <input
                type="password"
                id="password2"
                class="int"
                maxlength="20"
                placeholder="숫자, 영문, 특자문자를 혼합하여 9자 이상 입력해주세요."
              />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- NAME -->
          <div>
            <h3 class="join_title"><label for="name">이름</label></h3>
            <span class="box int_name">
              <span class="step_url"></span>
              <input
                type="text"
                id="name"
                class="int"
                maxlength="16"
                placeholder="한글명을 입력해주세요."
              />
            </span>
            <span class="error_next_box"></span>
          </div>

          <!-- MOBILE -->
          <div>
            <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
            <span class="box int_mobile">
              <input
                type="tel"
                id="mobile"
                class="int"
                maxlength="16"
                placeholder="-을 제외한 번호를 입력해주세요. 예) 01012345678"
              />
            </span>
            <span class="error_next_box"></span>
          </div>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="adv_agree" value="sms">SMS</input>
          </div>

            <button type="button" id="btnJoin" onclick="signUp()">
              <span>가입하기</span>
            </button>
